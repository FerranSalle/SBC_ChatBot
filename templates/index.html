<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Bot</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../static/js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../static/css/chat.css">
</head>
<body>
<header class="text-center">
    <h1 class="mt-1">Chat Bot Laptop</h1>
</header>
<main class="mt-5">
    <div class="container chat-window">
        <div class="card bot-message">
            <div class="card-body">
                <p class="card-text">How can I help you?</p>
            </div>
        </div>

    </div>

    <div class="button-container">
        <div class="container">
            <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="Type your message" onkeyup="checkEnterKey(event)"
                       id="input-message">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</main>
<footer>
    <p>Created by: <a href="">Ferran Castañé, Claudia Lajara Inés Graells</a></p>
</footer>
</body>
</html>
